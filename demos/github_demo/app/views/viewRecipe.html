<h2><span ng-bind="recipe.title"></span></h2>

<div><span ng-bind="recipe.description"></span></div>

<h3>Ingredients</h3>
<span ng-show="recipe.ingredients.length == 0">No Ingredients</span>
<ul class="unstyled" ng-hind="recipe.ingredients.length == 0">
    <li ng-repeat="ingredient in recipe.ingredients">
        <span ng-bind="ingredient.amount"></span>
        <span ng-bind="ingredient.amountUnits"></span>
        <span ng-bind="ingredient.ingredientName"></span>
    </li>
</ul>

<h3>Instructions</h3>
<div><span ng-bind="recipe.instructions"></span></div>

<form ng-submit="edit()" class="form-horizontal">
    <div class="form-actions">
        <button class="btn btn-primary">Edit</button>
    </div>
</form>
