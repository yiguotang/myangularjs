<h2>Edit Recipe</h2>
<form name="recipeForm" ng-submit="save" class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="title">Title:</label>

        <div class="controls">
            <input ng-model="recipe.title" class="input-xlarge" id="title" focus required type="text"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="description">Description:</label>

        <div class="controls">
            <textarea ng-model="recipe.description" class="input-xlarge" name="" id="description"></textarea>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="ingredients">Ingredients:</label>

        <div class="controls">
            <ul id="ingredients" class="unstyled" ng-controller="IngredientsController">
                <li ng-repeat="ingredient in ingredients">
                    <input ng-model="ingredient.amount" class="input-mini" type="text"/>
                    <input ng-model="ingredient.amountUnits" class="input-small" type="text"/>
                    <input ng-model="ingredient.ingredientName" type="text"/>
                </li>
                <button type="button" class="btn btn-mini" ng-click="removeIngredient($index)"> <i class="icon-minus-sign"></i> Delete </button>
            </ul>
            <button type="button" class="btn btn-mini" ng-click="addIngredient()"> <i class="icon-plus-sign"></i> Add </button>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="instructions">Instructions</label>

        <div class="controls">
            <textarea class="input-xxlarge" ng-model="recipe.instructions" id="instructions"></textarea>
        </div>
    </div>

    <div class="form-actions">
        <button class="btn btn-primary" ng-disabled="recipeForm.$invalid">Save</button>
        <button type="button" ng-click="remove()" ng-show="!recipe.id" class="btn">Delete</button>
    </div>
</form>
