<!DOCTYPE html>
<html ng-app="">
	<head>
		<meta charset="utf-8" />
		<title>select表单元素</title>
	</head>
	<body>
		<form name="test_form" ng-controller="TestCtrl" ng-init="o=[0, 1, 2, 3, 4]">
			<select ng-model="a" ng-options="x for x in o" ng-change="show()" >
				<option value="" selected>请选择...</option>
			</select>
		</form>
		


		<script src="js/angular.min.js"></script>
			
		<script>
			var TestCtrl = function($scope)
			{
				$scope.show = function()
				{
					console.log($scope.a);
				}
			}
		</script>

	</body>
</html>
