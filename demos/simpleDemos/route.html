<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <h1>Header</h1>
</head>
<body>
  <div class="content">
    <div ng-view></div>    
  </div>
  <footer>
    <h5>Footer</h5>
  </footer>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="js/angular-route.js"></script>
  <script>
    var app = angular.module('myApp', []);
    app.config(['$routeProvider', function($routeProvider) {
          $routeProvider.when('/', {
                          controller: 'HomeController',
                          template: '<h2>We are home</h2>'
                        })
                        .when('/person/:id', {
                          controller: 'PeopleController',
                          template: '<div>Person show page: {{ id }}</div>'
                        })
                        .otherwise({redirectTo: '/'});
    }]);

    app.controller('HomeController', function($scope, $routeParams) {

    });

    app.controller('PeopleController', function($scope, $routeParams) {
        $scope.name = $routeParams.id;
    });
  </script>
</body>
</html>
