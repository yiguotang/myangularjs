<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ngDisabled</title>
</head>
<body>

    <div ng-app="" ng-init="mySwitch=true">
        <p>
            <button ng-disabled="mySwitch">点我！</button>
        </p>

        <p>
            <input type="checkbox" ng-model="mySwitch" />按钮
        </p>

        <p>
            {{mySwitch}}
        </p>
    </div>

    <script src="js/angular.min.js"></script>

</body>

</html>
