<html ng-app="myDirectiveApp">
	<body>
		<div my-directive some-attr="{{myUrl}}" my-link-text="click my to Baidu"></div>
	</body>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('myDirectiveApp',[]).directive('myDirective', function(){
			return {
				restrict: 'A',
				replace: true,
				scope:{	myUrl:'@someAttr', myLinkText:'@'},
				template:'<a href="{{myUrl}}">{{myLinkText}}</a>'
			}
		});
	</script>
</html>
