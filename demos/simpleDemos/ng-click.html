<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ngClick实现点击计数</title>
</head>
<body>

    <div ng-app="" ng-controller="myController">

        <button ng-click="count = count + 1">点我计数</button><span ng-bind="count"></span>

    </div>

    <script>
    function myController($scope) {
        $scope.cout = 0;
    }
    </script>

    <script src="js/angular.min.js"></script>

</body>

</html>
